{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h2 class="text-center fw-bold mb-4">Update Availability Status</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0 rounded-4 p-4">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="form-check form-switch mb-3">
            {{ form.is_available }}
            <label class="form-check-label" for="{{ form.is_available.id_for_label }}">I am currently available for new assignments</label>
          </div>
          <button type="submit" class="btn btn-warning w-100 fw-bold">Save Status</button>
        </form>
        <div class="text-center mt-3">
          <a href="{% url 'accounts:dashboard' %}#profile-tab" class="btn btn-secondary btn-sm">Back to Profile</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
