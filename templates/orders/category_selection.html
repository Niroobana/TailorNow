{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h2 class="text-center fw-bold mb-4">Choose Your Service Category</h2>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for category in categories %}
    <div class="col">
      <div class="card h-100 shadow-sm border-0 rounded-4 category-card">
        <div class="card-body d-flex flex-column align-items-center justify-content-center">
          <h5 class="card-title fw-bold text-center mb-2">{{ category.name }}</h5>
          <p class="card-text text-muted text-center">{{ category.description }}</p>
          <a href="{% url 'orders:order_submission' category_id=category.id %}" class="btn btn-warning mt-3">Select Category</a>
        </div>
      </div>
    </div>
    {% empty %}
    <div class="col-12 text-center">
      <p class="lead text-muted">No service categories available yet.</p>
    </div>
    {% endfor %}
  </div>
</div>
<style>
.category-card {
  transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}
.category-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}
.category-card .card-body {
  min-height: 180px; /* Ensure consistent card height */
}
</style>
{% endblock %}
